<div class="cover d-flex justify-content-center align-items-center flex-column"
  style="background-image: url('assets/gaudenis-g-JIhlZbUNgns-unsplash.jpg');">
  <h1>
    Penny Juice
  </h1>
  <p>
    It makes Cents
  </p>
  <a href="https://es.wikipedia.org/wiki/Jugo_de_frutas" class="btn btn-primary">Conoce más</a>
</div>

<div class="container mt-5 mb-5">
  <h3>
    Digita la siguiente información para realizar tu compra
  </h3>
  <label for="name">Nombre</label>
  <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required>
  <label for="email">Correo</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Correo" required>
  <label for="phone">Teléfono</label>
  <input type="tel" id="phone" name="phone" class="form-control" placeholder="Teléfono" required>
  <label for="address">Dirección</label>
  <input type="text" id="address" name="address" class="form-control" placeholder="Dirección" required>
</div>
<div class="container">
  <h3>
    Eliga los concetrados que desea comprar
  </h3>
</div>
<div class="cont mt-5 mb-5">
  <div cdkDropListGroup>
    <div class="example-container">
      <h3>Disponibles</h3>
      <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.productName}} &dollar; {{item.price}}</div>
      </div>
    </div>
    <div class="example-container">
      <h3>Elegidos</h3>
      <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.productName}} &dollar; {{item.price}}
          <input type="number" style="width: 108px;" min="1" class="form-control" placeholder="Cantidad" required>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <button class="btn btn-outline-success" (click)="ShowSuccess()">Generar Orden de Envío <i
      class="fa-regular fa-money-bill-1"></i></button>
</div>
